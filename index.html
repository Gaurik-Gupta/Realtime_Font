<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Picking App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <h1>Use this app to type any text and convert to any font you want</h1>
        <br>
        <h3>Put in any text inside of this text box</h3>
        <br>
        <h3>Note: This project can only understand the following fonts.</h3>
        <br>
        <h3>The available fonts:</h3>
        <br>
        <ul>
            <li>1. Poppins</li>
            <li>2. Bangers</li>
            <li>3. Montserrat</li>
            <li>4. Oswald</li>
        </ul>
        <br>
        <button><b>Start Speaking</b></button>
        <br><br>
        <textarea id="text" rows="14" cols="100"></textarea>
        <br>
        <footer><b>Developed By Gaurik G. <br> &copy;2024</b></footer>
    </div>
</body>
</html>
